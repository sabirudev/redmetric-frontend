<div class="page-title">
    <div class="row">
        <div class="col-12 col-md-6 order-md-1 order-last">
            <h3>Periode</h3>
        </div>
    </div>
</div>
<section class="section">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Periode pengisian submission</h4>
        </div>
        <div class="card-body">
            <div>
                <a href="" ng-click="openAdd()" class="btn btn-primary">Tambah Periode</a>
            </div>
            <div class="table-responsive">
                <table datatable="ng" class="table table-striped table-hover" dt-options="vm.dtOptions">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Opened</th>
                            <th>Closed</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in data.data">
                            <!-- <td>{{$index + 1}}</td> -->
                            <td>{{x.id}}</td>
                            <td>{{x.opened}}</td>
                            <td>{{x.closed}}</td>
                            <td>
                                <div class="dropdown">
                                    <button class="btn btn-info dropdown-toggle me-1" type="button"
                                        id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        Aksi
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                        <a class="dropdown-item" ng-click="getData(x.id)">Edit</a>
                                        <a class="dropdown-item" href="#">Delete</a>
                                    </div>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <ul class="pagination pagination-danger">
                    <li class="page-item"><a class="page-link" ng-click="prevPage()">
                            <span aria-hidden="true"><i class="bi bi-chevron-left"></i></span>
                        </a></li>
                    <li ng-repeat="x in [].constructor(data.last_page) track by $index" class="page-item "
                        ng-class="getActive($index)"><a class="page-link"
                            ng-click="indexPage($index+1)">{{$index+1}}</a></li>
                    <li class="page-item"><a class="page-link" ng-click="nextPage()">
                            <span aria-hidden="true"><i class="bi bi-chevron-right"></i></span>
                        </a></li>
                </ul>
            </div>
        </div>
</section>

<div class="modal fade text-left" id="formEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel33"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel33">Informasi Data</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form ng-submit="editData()">
                <div class="modal-body">
                    <h5>Submission Periode Data</h5>
                    <label>Opened: </label>
                    <div class="form-group">
                        <input type="date" placeholder="Tanggal Buka" class="form-control" ng-model="dataUser.opened" format-date>
                    </div>
                    <label>Closed: </label>
                    <div class="form-group">
                        <input type="date" placeholder="Tanggal Tutup" class="form-control" ng-model="dataUser.closed" format-date>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
                        <i class="bx bx-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Close</span>
                    </button>
                    <button type="submit" class="btn btn-primary ml-1">
                        <i class="bx bx-check d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Update</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade text-left" id="formAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel33"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel33">Tambah Data</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form ng-submit="tambahData()">
                <div class="modal-body">
                    <div class="modal-body">
                        <h5>Submission Periode Data</h5>
                        <label>Opened: </label>
                        <div class="form-group">
                            <input type="date" placeholder="Tanggal Buka" class="form-control" ng-model="form.opened" format-date>
                        </div>
                        <label>Closed: </label>
                        <div class="form-group">
                            <input type="date" placeholder="Tanggal Tutup" class="form-control" ng-model="form.closed" format-date>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
                            <i class="bx bx-x d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">Close</span>
                        </button>
                        <button type="submit" class="btn btn-primary ml-1">
                            <i class="bx bx-check d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">Tambah</span>
                        </button>
                    </div>
            </form>
        </div>
    </div>
</div>
