<div class="page-title">
    <div class="row">
        <div class="col-12 col-md-6 order-md-1 order-last">
            <h3>Juri</h3>
        </div>
    </div>
</div>
<section class="section">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Users List</h4>
        </div>
        <div class="card-body">
            <div>
                <a href="" ng-click="getExcel()" class="btn btn-primary">Download Excel</a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Email</th>
                            <th>No Hp</th>
                            <th>Imei</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in userData">
                            <td>{{x.nama}}</td>
                            <td>{{x.email}}</td>
                            <td>{{x.phonenumber}}</td>
                            <td>{{x.imei}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
</section>
