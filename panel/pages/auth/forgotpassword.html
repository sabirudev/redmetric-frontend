<div id="auth">
    <div class="row h-100">
        <div class="col-lg-6 col-12 m-auto">
            <div id="auth-left">
                <img class="mb-4" src="/public/assets/images/logo.png" alt="Logo" />

                <h2>Forgot Password</h2>
                <div class="row">
                    <div class="col-lg-12">
                        <form action="">
                            <div class="form-group position-relative has-icon-left mb-3">
                                <input required type="text" class="form-control form-control"
                                    placeholder="Email Address" />
                                <div class="form-control-icon">
                                    <i class="bi bi-envelope"></i>
                                </div>
                            </div>

                            <button class="btn btn-primary btn-block shadow-lg">Send</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <p class="text-gray-600">
                        Remember your account? <a href="/panel" class="font-bold">Login</a>.
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 d-none d-lg-block">
            <div id="auth-right"></div>
        </div>
    </div>
</div>
