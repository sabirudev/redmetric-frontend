<div id="auth">
    <div class="row h-100">
        <div class="col-lg-6 col-12 m-auto">
            <div id="auth-left">
                <img class="mb-4" src="/public/assets/images/logo.png" alt="Logo" />

                <h2>Forgot Password</h2>
                <div class="row">
                    <div class="col-lg-12">
                        <form ng-submit="forgetPassword()">
                            <div class="form-group position-relative has-icon-left mb-3">
                                <input required type="text" class="form-control form-control"
                                    placeholder="Email Address" ng-model="form.email" />
                                <div class="form-control-icon">
                                    <i class="bi bi-envelope"></i>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block shadow-lg">Send</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <p class="text-gray-600">
                        Remember your account? <a href="/panel" class="font-bold">Login</a>.
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 d-none d-lg-block">
            <div id="auth-right"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalForgot" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Forgot Password
                </h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <i data-feather="x"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    Silahkan check email anda
                </p>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
                    <i class="bx bx-x d-block d-sm-none"></i>
                    <span class="d-none d-sm-block">Close</span>
                </button> -->
                <button type="button" class="btn btn-primary ml-1" ng-click="url('/panel')">
                    <i class="bx bx-check d-block d-sm-none"></i>
                    <span class="d-none d-sm-block">Oke</span>
                </button>
            </div>
        </div>
    </div>
</div>
