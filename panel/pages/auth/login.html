<div id="auth">
    <div class="row h-100">
        <div class="col-lg-6 col-12 m-auto">
            <div id="auth-left">
                <img class="mb-4" src="/public/assets/images/logo.png" alt="Logo" />

                <h2>Log in.</h2>
                <div class="row">
                    <div class="col-lg-12">
                        <form ng-submit="login()">
                            <div class="form-group position-relative has-icon-left mb-3">
                                <input required type="text" class="form-control form-control" placeholder="Username"
                                    ng-model="form.username" />
                                <div class="form-control-icon">
                                    <i class="bi bi-person"></i>
                                </div>
                            </div>
                            <div class="form-group position-relative has-icon-left mb-4">
                                <input required type="password" class="form-control form-control" placeholder="Password"
                                    ng-model="form.password" />
                                <div class="form-control-icon">
                                    <i class="bi bi-shield-lock"></i>
                                </div>
                            </div>

                            <button class="btn btn-primary btn-block shadow-lg">
                                Log in
                            </button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-5">
                    <p class="text-gray-600">
                        Don't have an account?
                        <a href="/panel/register" class="font-bold">Register</a>.
                    </p>
                    <p>
                        <a class="font-bold" href="/panel/forgotpassword">Forgot password?</a>.
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 d-none d-lg-block">
            <div id="auth-right"></div>
        </div>
    </div>
</div>
