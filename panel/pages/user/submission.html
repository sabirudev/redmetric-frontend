<div class="table-responsive">
      <table class="table table-lg">
            <thead>
                  <tr>
                        <th>Period RedMetric</th>
                        <th>Peringkat</th>
                        <!-- <th>Tanggal Submit</th> -->
                        <th>Status</th>
                        <th>Action</th>
                  </tr>
            </thead>
            <tbody>
                  <tr ng-repeat="x in dataSubmission.submissions">
                        <td class="text-bold-500">{{x.period.opened}} - {{x.period.opened}}</td>
                        <td>{{(x.rangking) ? x.rangking : "-"}}</td>
                        <!-- <td class="text-bold-500">5 Juni 2020</td> -->
                        <th> <span class="badge bg-light-success"
                                    ng-class="x.publish === 1 ? 'bg-light-success' : 'bg-light-info'">{{x.publish === 1 ? 'Sudah disubmit' : 'Draf'}}</span>
                        </th>
                        <th><a href="" class="btn btn-sm btn-primary"> Edit </a></th>
                  </tr>


            </tbody>
      </table>
</div>
