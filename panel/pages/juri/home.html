<div ng-controller="juri/sidebar">
      <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                  <div class="sidebar-header">
                        <div class="d-flex justify-content-between">
                              <div class="">
                                    <a href=""><img src="/public/assets/images/logo.png" alt="Logo" srcset=""></a>
                              </div>
                              <div class="toggler">
                                    <a href="#" class="sidebar-hide d-xl-none d-block"><i
                                                class="bi bi-x bi-middle"></i></a>
                              </div>
                        </div>
                  </div>
                  <div class="sidebar-menu">
                        <ul class="menu">
                              <li class="sidebar-title">Menu</li>
                              <li class="sidebar-item " ng-class="getClass('/panel/juri/')">
                                    <a href="panel/juri" class='sidebar-link'>
                                          <i class="bi bi-grid-fill"></i>
                                          <span>Dashboard</span>
                                    </a>
                              </li>

                              <li class="sidebar-item  " ng-class="getClass('/panel/juri/list-juri')">
                                    <a href="panel/juri/list-juri" class='sidebar-link'>
                                          <i class="bi bi-gift-fill"></i>
                                          <span>List Juri</span>
                                    </a>
                              </li>

                              <li class="sidebar-item  ">
                                    <a href="" class='sidebar-link' ng-click="logoutSession()">
                                          <i class=" bi bi-backspace-reverse-fill"></i>
                                          <span>Log Out</span>
                                    </a>
                              </li>
                        </ul>
                  </div>
                  <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
      </div>

      <div id="main">
            <header class="mb-3">
                  <a href="#" class="burger-btn d-block d-xl-none">
                        <i class="bi bi-justify fs-3"></i>
                  </a>
            </header>
            <div class="page-heading" ng-include="sidebarContentUrl">
            </div>
      </div>
</div>
