<div class="page-title">
    <div class="row">
        <div class="col-12 col-md-6 order-md-1 order-last">
            <h3>Detail Submission</h3>
        </div>
    </div>
</div>
<section class="section">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Submission Data</h4>
        </div>
        <div class="card-body">
            <form action="">
                <div ng-repeat="x in questionData">
                    <h5>{{x.code}}</h5>
                    <ul class='likert'>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{x.code}}"
                                    id="flexRadioDefault{{$index+1}}">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    1
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{x.code}}"
                                    id="flexRadioDefault{{$index+1}}">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    2
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{x.code}}"
                                    id="flexRadioDefault{{$index+1}}">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    3
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{x.code}}"
                                    id="flexRadioDefault{{$index+1}}">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    4
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="{{x.code}" id="flexRadioDefault{{$index+1}}">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    5
                                </label>
                            </div>
                        </li>
                    </ul>
                    <br>
                </div>
            </form>
            <ul class="pagination pagination-danger">
                <li class="page-item"><a class="page-link" ng-click="prevPage()">
                        <span aria-hidden="true"><i class="bi bi-chevron-left"></i></span>
                    </a></li>
                <li ng-repeat="x in [].constructor(data.last_page) track by $index" class="page-item "
                    ng-class="getActive($index)"><a class="page-link" ng-click="indexPage($index+1)">{{$index+1}}</a>
                </li>
                <li class="page-item"><a class="page-link" ng-click="nextPage()">
                        <span aria-hidden="true"><i class="bi bi-chevron-right"></i></span>
                    </a></li>
            </ul>
        </div>
    </div>
</section>

<div class="modal fade text-left" id="formEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel33"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel33">Informasi Data</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form ng-submit="editData()">
                <div class="modal-body">
                    <h5>General Data</h5>
                    <label>Nama: </label>
                    <div class="form-group">
                        <input type="text" placeholder="Email Address" class="form-control" ng-model="dataUser.name">
                    </div>
                    <label>Email: </label>
                    <div class="form-group">
                        <input type="email" placeholder="Password" class="form-control" ng-model="dataUser.email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
                        <i class="bx bx-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Close</span>
                    </button>
                    <button type="submit" class="btn btn-primary ml-1">
                        <i class="bx bx-check d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Update</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade text-left" id="formAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel33"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel33">Tambah Data</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form ng-submit="tambahData()">
                <div class="modal-body">
                    <label>Nama: </label>
                    <div class="form-group">
                        <input type="text" placeholder="Nama Lengkap" class="form-control" ng-model="form.name">
                    </div>
                    <label>Email: </label>
                    <div class="form-group">
                        <input type="email" placeholder="Email" class="form-control" ng-model="form.email">
                    </div>
                    <label>Password: </label>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" ng-model="form.password">
                    </div>
                    <label>Konfirmasi Password: </label>
                    <div class="form-group">
                        <input type="password" placeholder="Konfirmasi Pasword" class="form-control"
                            ng-model="form.password_confirmation">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
                        <i class="bx bx-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Close</span>
                    </button>
                    <button type="submit" class="btn btn-primary ml-1">
                        <i class="bx bx-check d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Tambah</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
